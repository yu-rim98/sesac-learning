<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <!-- HTML 문서 내부 style 태그 -->
    <style>
      h2 {
        color: orange;
      }
    </style>

    <!-- HTML 문서 외부의 css 파일 연결 -->
    <!-- 현재 파일을 기준으로 상대 경로 지정 시 ./ 로 시작하는 것이 가장 좋다. -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- 인라인 style 속성 -->
    <h1 style="color: red">빨</h1>

    <h2>주</h2>

    <!-- HTML 문서 외부의 css 파일 연결 -->
    <h3>노</h3>
  </body>
</html>
