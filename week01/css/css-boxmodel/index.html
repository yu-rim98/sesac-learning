<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- 패딩 : 요소의 컨텐츠와 테두리 사이의 간격  -->
    <button class="padding-box">회원가입</button>
    <input type="text" class="padding-box" />

    <!-- border : 테두리, 컨텐츠를 둘러싸는 테두리 (선) -->
    <button class="border-box">로그인</button>

    <hr />
    <!-- margin : 요소의 바깥쪽 공간. 다른 요소와의 간격 (사이) -->
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>

    <div class="margin-1"></div>
    <div class="margin-2"></div>
    <div class="margin-3"></div>
  </body>
</html>
