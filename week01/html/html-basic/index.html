<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="https://www.naver.com">네이버</a>
    <!-- h6까지 표현할 수 있다. -->
    <h1>마크다운의 #</h1>
    <h2>마크다운의 ##</h2>
    <h3>마크다운의 ###</h3>
    <h6>마크다운의 ######</h6>

    <!-- p 태그는 단락을 표현한다. -->
    <p>텍스트</p>

    <!-- 마크다운의 []() -->
    <a>링크</a>
    <!-- 줄바꿈 -->
    <br />

    <!-- 이미지 마크다운의![대체텍스트](이미지 경로) -->
    <!-- alt : 이미지 대체 텍스트, src: 소스 위치-->
    <img alt="고양이 사진" src="https://cataas.com/cat" />

    <hr />
    <!-- 수평선, 마크다운의 --- -->

    <!-- 문서의 컨텐츠들을 분할하는 목적으로 사용한다. (묶는 것) -->
    <div>division(분할)</div>
  </body>
</html>
