<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>리스트</h1>

    <h3>ul : 순서 없는 리스트</h3>
    <ul>
      <li>li태그</li>
      <li>li태그</li>
      <li>li태그</li>
    </ul>

    <h3>ol : 순서 있는 리스트</h3>
    <ol>
      <li>li태그</li>
      <li>li태그</li>
      <li>li태그</li>
    </ol>
  </body>
</html>
