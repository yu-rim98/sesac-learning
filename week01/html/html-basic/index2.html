<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>id 속성과 class 속성</h1>
        <h3>id는 식별자</h3>
        <!-- id는 html 문서 내에서 요소를 구별하는 고유한 값을 의미한다. -->
        <p id="1">1</p>
        <p id="2">2</p>
        <p id="3">3</p>

        <h3>class는 그룹</h3>
        <!-- class 속성은 html 문서 내에서 요소를 그룹화하는 값을 의미한다. -->
        <p class="4">4</p>
        <p class="4">4</p>
        <p class="5">5</p>
        <p class="5">5</p>
        <p id="6">6</p>

        <!-- id와 class 값은 숫자로 시작할 수 없으며 소문자 알파벳으로 시작해야 한다. -->
        <!-- -, _를 사용해야 한다. -->
        <!-- 하나 이상의 class를 지정할 수 있다. -->
        <p class="fruit red">사과</p>
        <p class="fruit blue">포도</p>
        <p class="animal red">강아지</p>
        <p class="animal blue">고양이</p>
    </body>
</html>
