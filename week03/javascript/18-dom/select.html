<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="parent">
      <div class="child" id="first">
        <p></p>
        <p></p>
        <p></p>
      </div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <p></p>
      <p></p>
      <p></p>
    </div>

    <script>
      // 태그 이름이 div인 요소 하나를 선택
      console.log("태그 이름이 div인 요소 하나를 선택");
      const divEl1 = document.querySelector("div");
      console.log(divEl1);

      // 태그 이름이 div인 요소 모두 선택
      console.log("태그 이름이 div인 요소 모두 선택");
      const divEl2 = document.querySelectorAll("div");
      console.log(divEl2);

      // divEl2를 forEach()를 사용해 요소들을 한줄씩 출력
      console.log("divEl2를 forEach()를 사용해 요소들을 한줄씩 출력");
      divEl2.forEach((e) => {
        console.log(e);
      });

      // 1. 클래스가 child인 요소를 모두 선택
      // 2. 선택한 nodeList를 변수에 할당
      // 3. 변수에 forEach() 사용해 한줄씩 출력
      console.log("클래스가 child인 요소의 nodeList를 출력");
      const divEl3 = document.querySelectorAll(".child");
      divEl3.forEach((child) => {
        console.log(child);
      });

      // id는 문서 내 식별자 역할을 하므로 동일한 값이 1개 이상이 있으면 안되기 때문에 모두 선택을 생각하면 안된다.
      // 1. id 속성이 first인 요소를 선택
      const firstChild = document.querySelector("#first");

      // 선택된 요소는 모두 객체(object)

      // textContent 속성을 조작 : 요소의 텍스트를 조작
      // textContent를 조작하면 해당 요소의 자식 태그는 모두 삭제된다.
      firstChild.textContent = "첫번째 자식";

      // 3초 뒤 firstChild 요소의 텍스트를 "3초 뒤"로 조작
      setTimeout(() => {
        firstChild.textContent = "3초 뒤";
      }, 3000);

      // 1. p 태그를 모두 선택
      // 2. p 태그 요소의 텍스트를 "p 태그"로 조작
      const pEl = document.querySelectorAll("p");
      pEl.forEach((e) => {
        e.textContent = "p 태그";
      });

      // 자식 선택자 기본 구조 : '부모 선택자' > '자식 선택자'
      // 1. id가 first인 요소의 자식 p 태그를 모두 선택
      // 2. 선택한 p 태그 요소들의 텍스트를 "first의 자식 p 태그"로 조작
      const pEl2 = document.querySelectorAll("#first > p");

      pEl2.forEach((e) => {
        e.textContent = "first 자식 p 태그";
      });

      // 1. class가 parent인 div를 선택
      // 2. 텍스트를 빈 문자열 ""로 설정
      const divEl4 = document.querySelector(".parent");
      divEl4.textContent = ""; // 모든 자식 요소 제거됨
    </script>
  </body>
</html>
