<html>
  <body>
    <div id="container">
      <h1>Hello, World!</h1>
    </div>
    <script>
      const container = document.querySelector("#container");
      const newH1 = document.createElement("h1");
      newH1.textContent = "Hello, DOM!";
      container.appendChild(newH1);
    </script>
  </body>
</html>
