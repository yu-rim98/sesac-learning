<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>FORM</h1>

<form th:action="${post.id == null}
                  ? @{/posts}
                  : @{/posts/{id}(id=${post.id})}"
      th:object="${post}" method="post">
  <label for="title">제목 : </label>
  <input type="text" id="title" th:field="*{title}">

  <label for="content">내용 : </label>
  <textarea id="content" cols="30" rows="10" th:field="*{content}"></textarea>

  <input type="submit">
</form>
</body>
</html>
