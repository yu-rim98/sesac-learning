<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>질문 리스트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fw-bold">📋 밸런스 게임 질문</h1>
    <div>
      <a href="questions/random" class="btn btn-outline-secondary me-2">🎲 랜덤 질문</a>
      <a href="questions/new" class="btn btn-primary">✏️ 새 질문 만들기</a>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-hover mb-0">
        <thead class="table-light">
        <tr>
          <th scope="col" class="text-center" style="width: 10%;">ID</th>
          <th scope="col" style="width: 75%;">질문 제목</th>
          <th scope="col" class="text-center" style="width: 15%;">관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question : ${questions}">
          <td class="text-center text-muted" th:text="${question.id}"></td>
          <td class="fw-bold">
            <a th:href="@{/questions/detail/{id}(id=${question.id})}"
               th:text="${question.title}" class="text-decoration-none text-dark"></a>
          </td>
          <td class="text-center">
            <a th:href="@{/questions/detail/{id}(id=${question.id})}" class="btn btn-sm btn-outline-primary">참여하기</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
