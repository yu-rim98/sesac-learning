<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>새 질문 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

      <div class="card shadow">
        <div class="card-header bg-white py-3">
          <h2 class="h4 mb-0 fw-bold text-center">✨ 새로운 밸런스 게임 만들기</h2>
        </div>
        <div class="card-body p-4">

          <form action="/questions" method="post" th:object="${questionDto}">

            <div class="mb-4">
              <label for="title" class="form-label fw-bold">질문 주제</label>
              <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="예: 평생 라면만 먹기 vs 평생 탄산만 먹기" required>
            </div>

            <div class="row mb-4">
              <div class="col-md-6">
                <label for="optionA" class="form-label text-success fw-bold">선택지 A (Green)</label>
                <input type="text" id="optionA" th:field="*{optionA}" class="form-control border-success" required>
              </div>
              <div class="col-md-6 mt-3 mt-md-0">
                <label for="optionB" class="form-label text-primary fw-bold">선택지 B (Blue)</label>
                <input type="text" id="optionB" th:field="*{optionB}" class="form-control border-primary" required>
              </div>
            </div>

            <div class="d-grid gap-2">
              <input type="submit" value="질문 등록하기" class="btn btn-dark btn-lg">
              <a href="/questions" class="btn btn-outline-secondary">목록으로 돌아가기</a>
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
