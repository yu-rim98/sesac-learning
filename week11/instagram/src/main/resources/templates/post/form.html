<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <title>새 게시물</title>
</head>
<body>
<div layout:fragment="content">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">새 게시물 작성</h5>
        </div>
        <div class="card-body">
          <form th:action="@{/posts}" th:object="${postCreateRequest}" method="post">
            <div class="mb-3">
              <label for="content" class="form-label">내용</label>
              <textarea th:field="*{content}" id="content" rows="5"
                        class="form-control"
                        placeholder="무슨 생각을 하고 계신가요?"
                        th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"></textarea>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}"
                   th:errors="*{content}"></div>
            </div>
            <div class="d-flex justify-content-between">
              <a href="/" class="btn btn-outline-secondary">취소</a>
              <button type="submit" class="btn btn-primary">게시하기</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
