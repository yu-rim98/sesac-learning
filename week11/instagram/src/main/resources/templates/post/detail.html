<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <title>게시물</title>
</head>
<body>
<div layout:fragment="content">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <!-- 작성자 정보 -->
        <div class="card-header d-flex align-items-center">
<!--          <img th:src="${post.profileImageUrl != null ? post.profileImageUrl : '/images/default-profile.png'}"-->
<!--               class="rounded-circle me-2" width="32" height="32"-->
<!--               alt="프로필 이미지">-->
          <a th:href="@{'/users/' + ${post.username}}" class="fw-bold text-decoration-none text-dark">
            <span th:text="${post.username}">username</span>
          </a>
        </div>

        <!-- 게시물 내용 -->
        <div class="card-body">
          <p class="card-text" th:text="${post.content}">게시물 내용</p>
          <p class="text-muted small" th:text="${#temporals.format(post.createdAt, 'yyyy년 MM월 dd일 HH:mm')}">
            2024년 1월 1일 12:00
          </p>
        </div>

        <!-- 삭제 버튼 (본인 게시물인 경우만) -->
        <div class="card-footer" th:if="${isOwner}">
          <form th:action="@{'/posts/' + ${post.id} + '/delete'}" method="post"
                onsubmit="return confirm('정말 삭제하시겠습니까?');">
            <button type="submit" class="btn btn-outline-danger btn-sm">삭제</button>
          </form>
        </div>
      </div>

      <div class="mt-3">
        <a href="/" class="btn btn-outline-secondary">목록으로</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
